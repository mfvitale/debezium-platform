  # be executed in any flows triggered by it
  pull_request_target:
    branches:
      - main
      - 1.*
      - 2.*
      - 3.*
      - 4.*
jobs:
  octocat-check:
    uses: debezium/dbz/.github/workflows/octocat-commits-check.yml@main